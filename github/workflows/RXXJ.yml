name: Build and Test on Windows Server 2022

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows_job:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET (ifใช้ .NET)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: |
          echo Installing dependencies…
          # ตัวอย่าง: nuget restore, npm install หรืออื่นๆ

      - name: Build solution
        run: |
          echo Building …
          dotnet build YourSolution.sln --configuration Release

      - name: Run tests
        run: |
          echo Running tests …
          dotnet test YourSolution.sln --configuration Release --no-build --verbosity normal

      - name: Artifact upload (optional)
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: path\to\output\*.zip
